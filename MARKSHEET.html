<html>

 obtain=parseInt(v1)+parseInt(v2)+parseInt(v3);
 perc=obtain*100/300;

 if(v1<33){
	 q='<font color=red>FAIL in english</font>';
	       }
		   else

			   q='<font color=red>FAIL in urdu</font>';
			   }
			   else

				   q='<font color=red>FAIL in math</font>';

				   else{
 if(perc>80){

document.getElementById('grade').innerHTML=q;
}




	





</script>
</head>

<body>
<h2 align="center">Finding Your Result</h2>
<table width="350" align="center" cellspacing="5">
